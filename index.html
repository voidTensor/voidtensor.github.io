<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="my-image.jpg" alt="我的图片">
        <h1>这是我想要显示的一行文字</h1>
    </div>
</body>
</html>
